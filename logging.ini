[loggers]
keys=root,main

[formatters]
keys=fmt1

[handlers]
keys=stdout

[logger_root]
level=DEBUG
handlers=stdout

[logger_main]
level=DEBUG
handlers=stdout
qualname=main
propagate=0

[formatter_fmt1]
class=src.mylog.myFormatter
format=%(asctime)s| %(levelname)8s| %(name)15s| %(message)s
datefmt=%Y-%m-%d %H:%M:%S
style=%
validate=True

[handler_stdout]
class=StreamHandler
formatter=fmt1
level=DEBUG
args=(sys.stdout,)

